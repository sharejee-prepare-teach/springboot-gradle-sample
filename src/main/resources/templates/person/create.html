<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>create person</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>

    <!--<script th:src="@{/js/personcrud.js}"></script>-->

    <link rel="stylesheet" th:href="@{/main.css}"
          href="../../main.css" />

</head>
<body ng-app="PersonManagement" ng-controller="PersonController">
<form class="form-horizontal" ng-submit="submitPerson()">
    <div class="col-md-6">
        <div class="box-body">
            Person ID: <label>{{person.id}}</label>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label to-left">Name</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-thirty"
                           id="name" placeholder="Name"
                           ng-model="person.name"
                    />
                </div>
            </div>
        </div>
    </div>
    <div class="box-footer">
        <button type="submit" class="btn btn-info">Save</button>
    </div>
    <a class="create-button" ng-click="createPerson()">Create Person</a>
</form>
<script type="text/javascript">
    alert("Hello create");
</script>
</body>
</html>
