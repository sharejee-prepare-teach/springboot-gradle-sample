<div class="generic-container">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead">List of Person</span></div>
        <div class="tablecontainer">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in itemPersonHomeCtl.items">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>
                        <a href="#/items/edit">Edit</a>
                        <a href="#/items/persondetail/{{item.id}}">Detail</a>
                        <!--<button class="btn btn-success btn-sm" ng-click="editUser(user)">Edit</button>-->
                        <button class="btn btn-danger btn-sm" ng-click="deleteUser(user)">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
