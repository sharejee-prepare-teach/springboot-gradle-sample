<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Person</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>

    <script th:src="@{/person.js}"></script>
    <link rel="stylesheet" th:href="@{/main.css}"
          href="../../main.css" />
</head>
<body ng-app="PersonManagement" ng-controller="PersonController">
<h3>
    CRUD: Person
</h3>
<form ng-submit="submitPerson()">
    <table border="0">
        <tr>
            <td>ID</td>
            <td>{{person.id}}</td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" ng-model="person.name" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Submit" class="blue-button" />
            </td>
        </tr>
    </table>
</form>
<a class="create-button" ng-click="createPerson()">Create Person</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <!-- $scope.employees -->
    <tr ng-repeat="person in persons">
        <td> {{ person.id }}</td>
        <td> {{ person.name }}</td>
        <td>
            <a ng-click="editPerson(person)" class="edit-button">Edit</a>
        </td>
        <td>
            <a ng-click="deletePerson(person)" class="delete-button">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
